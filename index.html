<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/styles.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>CrimeWatch â€“ FBI Most Wanted</title>
    </head>
    <body class="min-h-screen flex flex-col justify-between">
        <header class="bg-[#1C1C1C] text-white p-4 shadow-md">
            <div class="flex items-center justify-center h-[80px]">
                <img src="./images/CRIMEWATCH (60 x 60 px).svg" alt="Logo"
                class="h-[55px] object-contain mr-2" />

                <div>
                    <h1 class="text-3xl font-bold tracking-wide leading-tight">CrimeWatch</h1>
                    <p class="text-[#FFA500] mt-1 italic text-sm leading-none">Most Wanted. Most Watched.</p>
                </div>
            </div>
        </header>
        <section class="search-bar">
            <div class="input-icon">
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#aaa">
                  <path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/>
                </svg>
                <input 
                   type="text" 
                   id="searchInput" 
                   placeholder="Search for a fugitive by name..."
                />
            </div>
        </section>
        <main class="relative min-h-screen p-6">
            <div id="spinner" class="mt-10 animate-spin rounded-full h-12 w-12 border-t-4 border-blue-500 border-solid mx-auto transition-opacity duration-300 opacity-100"></div>
            <section id="fugitive-list" class="grid gap-4 mt-6"></section>
            <section id="fugitive-details" class="hidden w-full bg-[#F2F2F2] z-50 p-6 overflow-y-auto"></section>  
            <section id="reportFormSection" class="hidden p-6 bg-white rounded-lg shadow-md max-w-lg mx-auto mt-8">
                <h2 class="text-2xl font-bold mb-4 text-red-600">Report a Sighting</h2>
  
                <form id="reportForm" class="space-y-4">
                    <div>
                        <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                        <input type="text" id="location" name="location" required
                        class="mt-1 block w-full border border-gray-300 rounded-md p-2 shadow-sm focus:ring focus:ring-blue-200" />
                    </div>

                    <div>
                        <label for="date" class="block text-sm font-medium text-gray-700">Date of Sighting</label>
                        <input type="date" id="date" name="date" required
                        class="mt-1 block w-full border border-gray-300 rounded-md p-2 shadow-sm focus:ring focus:ring-blue-200" />
                    </div>

                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700">Suspect Description</label>
                        <textarea id="description" name="description" rows="4" required
                        class="mt-1 block w-full border border-gray-300 rounded-md p-2 shadow-sm focus:ring focus:ring-blue-200"></textarea>
                    </div>

                    <div>
                        <label for="evidence" class="block text-sm font-medium text-gray-700">Upload Photo (Optional)</label>
                        <input type="file" id="evidence" name="evidence" accept="image/*"
                        class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-red-50 file:text-red-700 hover:file:bg-red-100" />
                    </div>

                    <div class="flex justify-between items-center mt-6">
                        <button type="submit" id="submitReport"
                        class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition duration-300">
                            Submit Report
                        </button>
                        <button type="button" id="cancelReport"
                        class="text-gray-500 hover:underline hover:text-gray-700">
                            Cancel
                        </button>
                    </div>
                </form>
            </section>
        </main>

        <footer class="bg-[#1C1C1C] text-white text-center py-4 text-sm md:text-base">
            <p>&copy; 2025 CrimeWatch. All rights reserved.</p>
            <p class="text-[#FFA500] mt-1">Built by Patricia Njuguna ðŸ’»</p>
        </footer>
        <script src="./src/index.js" defer></script>
    </body>
</html>
